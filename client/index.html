<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="main">
    <div class="selection">
      <button type="button" class="btn btn-outline-success hidden" id="play">Play</button>
      <div class="dropdown dropdown1">
        <button class="btn btn-secondary dropdown-toggle1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Choose a season
        </button>
        <ul class="dropdown-menu dropdown-menu1" data-bs-theme="dark">
                <!-- <li class="dropdown-item"></li> -->
        </ul>
      </div>
      <div class="dropdown dropdown2">
        <button class="btn btn-secondary dropdown-toggle2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Choose a league
        </button>
        <ul class="dropdown-menu dropdown-menu2" data-bs-theme="dark">
          <li class="dropdown-item dropdown-item2">Premier League</li>
          <li class="dropdown-item dropdown-item2">La Liga</li>
          <li class="dropdown-item dropdown-item2">Ligue 1</li>
          <li class="dropdown-item dropdown-item2">Bundesliga</li>
          <li class="dropdown-item dropdown-item2">Serie A</li>
        </ul>
      </div>
      <button class="btn btn-primary" id="getData">Get data</button>

    </div>
  
    <div class="chartBox">
      <!-- <h4 style="text-align:center" id="info" class="hidden">We are loading the data</h4> -->
      <canvas id="myChart"></canvas>
    </div>
  </div>


  
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>

<script src="animation.js" type="module"></script>
<script src="index.js" type="module"></script>
</html>
